<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>WorkWay</title>
  </head>
<body>
	<% locals.userState = 'guest'; %>
  <%- include('./layout/header'); -%>
	<main>
		<section class="banner-section">
			<div class="container-fluid">
				<div class="row justify-content-center position-relative py-7 py-lg-8">
					<div class="col-8 text-center ">
						<h1 class="fw-bold fs-3 fs-lg-1 mb-5 mb-lg-7">服務方案</h1>
						<p class="text-natural-50 fs-lg-6">我們最全面的服務方案，為您提供從評估、規劃到實踐的完整支持。不再擔心轉型過程中的各種挑戰，我們的專家團隊將全程陪伴，確保您順利實現職業自由。</p>
						<img src="/assets/images/service/banner-person.svg" alt="banner-person" style="width: 160px; height: 120px;" class="position-absolute bottom-0 end-0 me-8 d-none d-lg-block">
					</div>
				</div> 
			</div>
		</section>
		<section class="plan-1-section py-7 py-lg-8">
			<div class="container">
				<div class="text-center mb-5 mb-lg-7">
					<img src="/assets/images/service/goal.svg" alt="goal-icon" class="mb-1" style="width: 56px;">
					<h2 class="mb-4 mb-lg-5 fw-bold fs-3 fs-lg-2">職涯轉型全程計畫</h2>
					<p class="text-natural-50 fs-lg-6">從企業到自由，無縫轉型之旅</p>
				</div>
				<ul class="plans list-unstyled">
          <li class="plan-item">
            <input type="radio" name="plan" id="plan-1" class="hot-input">
            <label for="plan-1" class="hot-label">
              <div class="d-flex justify-content-between border-0 p-7 rounded-3 shadow">
                <div>
                  <div class="fs-sm fs-lg-7">
                    <p class="text-primary mb-2">全面方案</p>
                    <h3 class="fs-5 fs-lg-4 mb-2">職涯轉型全程計畫</h3>
                    <p class="mb-2">針對希望完全改變職業領域的資深專業人士。我們的專家團隊將協助您將過往經驗轉化為新領域的競爭優勢。</p>
                    <ul class="mb-4 mb-lg-5">
                      <li class="mb-1">深度職能轉換評估與規劃</li>
                      <li class="mb-1">跨領域技能遷移策略</li>
                      <li class="mb-1">新領域人脈建立指導</li>
                      <li>長期職涯發展藍圖/li>
                    </ul>
                  </div>
                  <div class="p-4 p-lg-5 bg-natural-95 rounded-2 mb-4 mb-lg-5">
                    <p class="fs-sm fs-lg-7">適合對象：<span class="fw-bold">從企業職場轉型為自由工作者 / 數位遊牧者的專業人士</span></p>
                    <p class="fs-sm fs-lg-7">優惠價格：<span class="fw-bold text-primary fs-5 fs-lg-4">NT$ 120,000</span></p>
                  </div>
                  <a href="contact.html" class="btn btn-dark py-3 ps-5 pe-3 d-inline-flex align-items-center rounded-2">
                    我有興趣
                    <span class="ms-1 material-icons-outlined">
                      chevron_right
                    </span>
                  </a>
                </div>
                <div>
                  <div>
                    <img src="/assets/images/service/plan-1.svg" alt="plan-1">
                  </div>
                </div>
              </div>
            </label>
					</li>
				</ul>
			</div>
		</section>
	</main>
	<%- include('./layout/footer'); -%>

	<script type="module" src="../main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
