<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>WorkWay</title>
  </head>
<body>
	<% locals.userState = 'guest'; %>
  <%- include('./layout/header'); -%>
	<main>
		<section class="banner-section">
			<div class="container-fluid">
				<div class="row justify-content-center position-relative py-7 py-lg-8">
					<div class="col-8 text-center ">
						<h1 class="fw-bold fs-3 fs-lg-1 mb-5 mb-lg-7">服務方案</h1>
						<p class="text-natural-50 fs-lg-6">我們最全面的服務方案，為您提供從評估、規劃到實踐的完整支持。不再擔心轉型過程中的各種挑戰，我們的專家團隊將全程陪伴，確保您順利實現職業自由。</p>
						<img src="/assets/images/service/banner-person.svg" alt="banner-person" style="width: 160px; height: 120px;" class="position-absolute bottom-0 end-0 me-8 d-none d-lg-block">
					</div>
				</div> 
			</div>
		</section>
		<section class="plan-1-section py-7 py-lg-8">
			<div class="container">
				<div class="text-center mb-5 mb-lg-7">
					<img src="/assets/images/service/goal.svg" alt="goal-icon" class="mb-1" style="width: 56px;">
					<h2 class="mb-4 mb-lg-5 fw-bold fs-3 fs-lg-2">職涯轉型全程計畫</h2>
					<p class="text-natural-50 fs-lg-6">從企業到自由，無縫轉型之旅</p>
				</div>
				<ul class="plans list-unstyled">
					<li class="plan-item p-7 border border-2 border-secondary-50 rounded-3">
						<div>
							<p>全面方案</p>
							<h3>職涯轉型全程計畫</h3>
							<p>針對希望完全改變職業領域的資深專業人士。我們的專家團隊將協助您將過往經驗轉化為新領域的競爭優勢。</p>
						</div>

					</li>
				</ul>
			</div>
		</section>
	</main>
	<%- include('./layout/footer'); -%>

	<script type="module" src="../main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
