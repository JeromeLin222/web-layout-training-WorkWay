<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main>
      <section class="section-padding-y bg-gray">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-10">
              <ul class="nav nav-pills mb-4 justify-content-center " id="pills-tab" role="tablist">
                <li class="nav-item me-4" role="presentation">
                  <button class="nav-link active" id="pills-info-tab" data-bs-toggle="pill" data-bs-target="#pills-info" type="button" role="tab" aria-controls="pills-info" aria-selected="true">
                    <span class="material-icons-outlined align-bottom me-1">
                      face
                      </span>
                    個人資料
                  </button>
                </li>
                <li class="nav-item me-4" role="presentation">
                  <button class="nav-link" id="pills-record-tab" data-bs-toggle="pill" data-bs-target="#pills-record" type="button" role="tab" aria-controls="pills-record" aria-selected="false">
                    <span class="material-icons-outlined align-bottom me-1">
                    pending_actions
                    </span>預約紀錄</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-plan-tab" data-bs-toggle="pill" data-bs-target="#pills-plan" type="button" role="tab" aria-controls="pills-plan" aria-selected="false">
                    <span class="material-icons-outlined align-bottom me-1">
                    list_alt
                    </span>職旅計劃</button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-info" role="tabpanel" aria-labelledby="pills-info-tab">職旅個人資料</div>
                <div class="tab-pane fade" id="pills-record" role="tabpanel" aria-labelledby="pills-record-tab">
                  <div class="record-panel-color panel-rounded p-5 shadow">
                    <h2 class="fs-4 mb-4">預約紀錄</h2>
                    <div class="d-flex gap-4 mb-5">
                      <div class="card w-100 py-4">
                        <div class="card-body text-center">
                          <h3 class="fs-2 mb-2 text-blue fw-bold">3</h3>
                          <p class="subtitle">已完成諮詢</p>
                        </div>
                      </div>
                      <div class="card w-100 py-4">
                        <div class="card-body text-center">
                          <h3 class="fs-2 mb-2 text-blue fw-bold">2025/10/10</h3>
                          <p class="subtitle">即將到來</p>
                        </div>
                      </div>
                      <div class="card w-100 py-4">
                        <div class="card-body text-center">
                          <h3 class="fs-2 mb-2 text-blue fw-bold">3/6</h3>
                          <p class="subtitle">使用方案進度</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-plan" role="tabpanel" aria-labelledby="pills-plan-tab">職旅計畫</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
